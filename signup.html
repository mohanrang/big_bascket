<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./styles/signup.css"> -->
    <link rel="icon" href="https://www.bbassets.com/static/v2514/images/favicon.ico?v=2514" type="image/x-icon">
    <title>Sign Up</title>
</head>
<style>
       #rk {
            width: 300px;
            height: 400px;
            background-color: white;
            border: 1px solid;
            padding: 2%;
            margin: auto;
            margin-top: 5%;
            box-shadow: rgb(96 96 96/ 16%) 4px 4px 4px 4px;

            display: block;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background-color: rgba(0, 0, 0, 0.5); */
            z-index: 2;
            cursor: pointer;

        }

        #rk h3 {
            color: #84c225;
            font-size: 16px;
            text-align: center;
            line-height: 19px;
            font-weight: 600;
        }

        #rk input {
            background-color: transparent;
            border: none;
            margin-top: 10%;
            margin-bottom: 5%;
            color: gray;
            width: 90%;
            height: 10%;
            border-bottom: 1px dashed;
        }

        #vk {
            margin-top: 10%;
            margin-bottom: 5%;
            color: gray;
            width: 90%;
            height: 10%;
            margin-left: 5%;
            
            background-color: white;
            border: 1px solid black;
        }

        #kk {
            margin-top: 2%;
            margin-left: 5%;
            width: 90%;
            height: 10%;
           /* border-bottom: 1px solid gray;*/
            border-radius: 5px;
           /* font-weight: bolder;*/
             border: none; 
            background-color: #84c225;
            color: white;
        }
        #xk{
            margin-top: 2%;
            margin-left: 5%;
            width: 90%;
            height: 10%;
           /* border-bottom: 1px solid gray;*/
            border-radius: 5px;
            font-weight: bolder;
             border: none; 
            background-color: green;
            color: white;
        }

        #rk p {
            /* font-size: small; */
            text-align: center;
        }
        #para{
           font-size: small;
        }
    </style>
<body>
    <div id="rk">
        <form>
        <h3>SIGN UP</h3>
        <input type="text" placeholder="Enter Full Name" id="input"><br>
        <input type="text" maxlength="10" placeholder="Enter Mobile Number (10-digit)" id="ak"><br>
        <button id="kk" onclick="switcher()">Login using Email Address</button>
        <input type="password" placeholder="Password" id="password"><br>
        <input type="password" placeholder="Confirm Password" id="confpassword"><br>
        <button id="kk" onclick="registerUser()">Sign up</button>
        <h4>Already have a account?<a href="login.html">Login</a></h4>
    </form>
    </div>
</body>
<script>
    window.onbeforeunload = function(){
        localStorage.setItem("signupswitch",0);
    }
       function switcher(){
        event.preventDefault()
        var v = localStorage.getItem("signupswitch") || 0;
        if(v==0){
            localStorage.setItem("signupswitch",1);
            document.getElementById("kk").textContent = "Login using Mobile Number"
            document.querySelector("#ak").placeholder="Enter Email Address"
            document.querySelector("#ak").textContent=""
            document.querySelector("#ak").maxLength="1000"
        }
        if(v==1){
            localStorage.setItem("signupswitch",0);
            document.getElementById("kk").textContent = "Login using Email Address"
            document.querySelector("#ak").placeholder="Enter Mobile Number (10-digit)"
            document.querySelector("#ak").textContent=""
            document.querySelector("#ak").maxLength="10"
        }
    }
    function registerUser(){
        var name = document.getElementById("input").value
        var v = localStorage.getItem("signupswitch") || 0;
        if(v==0){
            var mobile = document.getElementById("ak").value
            var email = ""
        }
        if(v==1){
            var email = document.getElementById("ak").value
            var mobile = ""
        }
        var pass = document.getElementById("password").value
        var confpass = document.getElementById("confpassword").value
        if(pass===confpass){
            let obj = { name:name,
            mobile:mobile,
            email:email,
            password:pass,
            confirm_password:confpass
      };
        var ins = JSON.parse(localStorage.getItem("account-data")) || [];
        ins.push(obj);
        localStorage.setItem("account-data",JSON.stringify(ins));
      }
      else{
        alert("Password does not match with confirm_password")
      } 
    }
</script>
</html>
